services:
  - type: web
    name: tracker-web
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        value: "YOUR_OPENAI_API_KEY_HERE"
      # Optional: Remote browserless for Octoparse-style reliability
      # - key: BROWSERLESS_WSS
      #   fromService:
      #     name: tracker-browserless
      #     type: private
      #     property: host
      # - key: BROWSERLESS_TOKEN
      #   value: "supersecrettoken"
    healthCheckPath: /health
    databases:
      - name: tracker-db
        databaseName: tracker
        user: tracker_user

  # Optional: Remote browserless service for maximum reliability
  # - type: private
  #   name: tracker-browserless
  #   runtime: docker
  #   dockerImage: browserless/chrome:latest
  #   envVars:
  #     - key: TOKEN
  #       value: "supersecrettoken"
  #     - key: MAX_CONCURRENT_SESSIONS
  #       value: "10"
  #     - key: CONNECTION_TIMEOUT
  #       value: "300000"
  #     - key: MAX_QUEUE_LENGTH
  #       value: "100"

databases:
  - name: tracker-db
    databaseName: tracker
    user: tracker_user
    plan: free
